<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Summaries</title>
  <meta name="description" content="map visualization demo">

  <!-- jQuery -->
  <script src="/static/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>

  <h3>Trip summaries</h3>
  
  <ul>
    {% for item in results %}
    <li>{{ item["name"] }} ({{ item["status"] }}): <a href="{{ item["mapurl"] }}">map</a> and <a href="{{ item["summaryurl"] }}">summary</a>.</li>
    {% endfor %}
  </ul>

  <h3>Add a new summary</h3>
  
  <form action="{{ summaries_url }}" method="post">
    Trip name:  <input type="text" name="name"/><br/>
    URL:  <input type="text" name="url"/><br/>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
